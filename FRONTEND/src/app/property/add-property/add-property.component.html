<div class="row mb-5">
  <div class="col-8 shadow-lg p-0 bg-white">
      <div class="card">
          <div class="card-header"><h3>List Property</h3></div>
          <div class="card-body">
              <form (ngSubmit)='onSubmit()'>
                <!-- <form (ngSubmit)='onSubmit()'> -->
                <div class="tab=panel">
                <tabset class="member-tabset" #formTabs>
                  <tab heading="Basic Info">
                    <!-- <tab heading="Basic Info" ngModelGroup="BasicInfo" #BasicInfo="ngModelGroup"> -->
                      <div class="form-group lg-col-12">
                        <p>I want to</p>
                        <div class="btn-group" btnRadioGroup ngModel name="SellRent">
                          <!-- <div class="btn-group" btnRadioGroup ngModel name="SellRent"> -->
                              <label class="btn btn-outline-primary" btnRadio=1 tabindex="0" role="button" name="SellRent">Sell</label>
                              <label class="btn btn-outline-primary" btnRadio=2 tabindex="0" role="button" name="SellRent">Rent</label>
                          </div>
                      </div>

                      <div class="form-group lg-col-12">
                        <p>BHK</p>
                          <div class="btn-group" btnRadioGroup name="BHK" [(ngModel)]="propertyView.BHK">
                              <label *ngFor="let bhk of [1,2,3,4]" class="btn btn-outline-primary" [btnRadio]="bhk" tabindex="0" role="button" name="BHK">{{bhk}}</label>
                          </div>
                      </div>

                      <div class="form-group lg-col-12">
                        <p>Property Type</p>
                          <div class="btn-group" btnRadioGroup name='propType' [(ngModel)]="propertyView.PType">
                              <label *ngFor="let ptype of propertyTypes" class="btn btn-outline-primary" [btnRadio]="ptype" tabindex="0" role="button" name="PType">{{ptype}}</label>
                          </div>
                      </div>


                      <div class="form-group lg-col-12">
                        <p>Furnishing Type</p>
                          <div class="btn-group" btnRadioGroup name="FType" [(ngModel)]="propertyView.FType">
                              <label *ngFor="let ftype of furnishTypes" class="btn btn-outline-primary" [btnRadio]="ftype" tabindex="0" role="button" name="furnishType">{{ftype}}</label>
                          </div>
                      </div>


                    <div class="form-group lg-col-12">
                        <label for="Name">Building/Society/Project</label>
                          <input type="text" class="form-control" #propName="ngModel" ngModel name="Name" required minlength="5"
                          [(ngModel)]="propertyView.Name"
                          >
                          <span *ngIf="!propName.valid && propName.touched" class="error-block">
                          <span *ngIf="propName.errors.required">Please provide name</span>
                          <span *ngIf="propName.errors.minlength">Name must be atleast 5 charcters long</span>
                        </span>
                    </div>

                    <div class="form-group lg-col-12">
                      <label for="type">City</label>
                        <!-- <input type="text" class="form-control" ngModel name="Type"> -->
                        <input type="text" class="form-control" [(ngModel)]="propertyView.City" name="City">
                  </div><br/>

                  <!-- <div class="form-group lg-col-12">
                    <label for="price">Price</label>
                      <input type="text" class="form-control" ngModel name="Price">
                  </div> -->

                    <!-- <button type="submit" [disabled]="!Form.valid" class="btn btn-primary mr-2">Save</button> -->
                    <button (click)="selectTab(1)" type="button" class="btn btn-primary btn-block">Next</button>
                    <!-- <button (click)="selectTab(1)" type="button" class="btn btn-primary btn-block" [disabled]="!BasicInfo.valid">Next</button> -->
                    <!-- <button type="submit" class="btn btn-primary">Reset</button> -->
                    </tab>

                    <tab heading="Pricing and Area" >

                      <div class="form-group col-12">
                        <label>Price (in USD)</label>
                        <input type="text" class="form-control"  name="price" [(ngModel)]="propertyView.Price">
                      </div>

                      <div class="form-group col-12">
                        <label>Security (in USD)</label>
                        <input type="text" class="form-control">
                      </div>

                      <div class="form-group col-12">
                        <label>Maintenance (in USD)</label>
                        <input type="text" class="form-control">
                      </div>

                      <div class="form-group col-12">
                        <label>Built Area (in Sqr Feet)</label>
                        <input type="text" class="form-control" [(ngModel)]="propertyView.BuiltArea" name="BuiltArea">
                      </div>

                      <div class="form-group col-12">
                        <label>Carpet Area(in Sqr Feet)</label>
                        <input type="text" class="form-control">
                      </div>

                      <button (click)="selectTab(2)" type="button" class="btn btn-primary btn-block" >Next</button>
                      <button (click)="selectTab(0)" type="button" class="btn btn-primary btn-block" >Back</button>
                    </tab>

                    <tab heading="Address" >
                      <div class="form-group col-12">
                        <label>Floor</label>
                        <input type="text" class="form-control">
                      </div>

                      <div class="form-group col-12">
                        <label>Total Floor</label>
                        <input type="text" class="form-control">
                      </div>

                      <div class="form-group col-12">
                        <label>Address</label>
                        <input type="text" class="form-control">
                      </div>

                      <div class="form-group col-12">
                        <label>Landmark</label>
                        <input type="text" class="form-control">
                      </div>

                      <button (click)="selectTab(3)" type="button" class="btn btn-primary btn-block" >Next</button>
                      <button (click)="selectTab(1)" type="button" class="btn btn-primary btn-block" >Back</button>
                    </tab>

                    <tab heading="Other Details" >

                      <div class="form-group col-3">
                        <label>Possession/Avaialble From</label>
                        <input type="text"
                        placeholder="Datepicker"
                        class="form-control"
                        bsDatepicker [bsConfig]="{containerClass: 'theme-dark-blue', dateInputFormat: 'DD-MM-YYYY'}">
                      </div>

                      <div class="form-group col-12">
                        <label>Age of Property</label>
                        <input type="text" class="form-control">
                      </div>

                      <div class="form-group col-12">
                        <p>Gated Community</p>
                        <div class="btn-group" btnRadioGroup>
                          <label *ngFor="let gc of gCommunity" class="btn btn-outline-primary" [btnRadio]="gc" tabindex="0" role="button" name="SellRent">{{gc}}</label>
                      </div>
                      </div>

                      <div class="form-group col-12">
                        <p>Ready to Move</p>
                        <div class="btn-group" btnRadioGroup>
                          <label *ngFor="let rm of rMove" class="btn btn-outline-primary" [btnRadio]="rm" tabindex="0" role="button" name="SellRent">{{rm}}</label>
                      </div>
                      </div>

                      <div class="form-group col-12">
                        <label>Description</label>
                        <textarea type="text" class="form-control" rows="6"></textarea>
                      </div>
                      <button (click)="selectTab(4)" type="button" class="btn btn-primary btn-block" >Next</button>
                      <button (click)="selectTab(2)" type="button" class="btn btn-primary btn-block" >Back</button>
                    </tab>

                    <tab heading="Photos" >Upload Photos
                      <div class="form-group col-12">
                        <div class="photo-control">
                            <button class="mt-5" type="button">Upload</button> <br>
                            This is under construction
                        </div>
                      </div>
                      <button (click)="selectTab(3)" type="button" class="btn btn-primary btn-block" >Back</button><br/><br/>
                      <button type="submit" class="btn btn-primary mr-2">Save</button>
                      <button type="reset" class="btn btn-primary mr-2">Cancel</button>
                    </tab>

                </tabset>
              </div>
              </form>
          </div>
      </div>
  </div>
  <div class="col-4">
    <div class="card-header">
      <h3>Your Property Preview</h3>
    </div>
      <div class="shadow-lg p-3 bg-white">
        <app-property-card [property]= "propertyView" [hideIcons]="true"></app-property-card>
      </div>

  </div>
</div>
