<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      Register
    </div>
    <div class="card-body">
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="userName">
            <!-- <span class="error-block" *ngIf="!registrationForm.get('userName').valid && registrationForm.get('userName').touched"></span> -->
            <span class="error-block" *ngIf="!userName.valid && (userName.touched || userSubmitted)">Please Provide valid username</span>
        </div>

        <div class="form-group col-12">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" formControlName="email">
          <span class="error-block" *ngIf="!email.valid && (email.touched || userSubmitted)">
            <span class="error-block" *ngIf="userName.hasError('required')">Please Provide Email</span>
            <span class="error-block" *ngIf="userName.hasError('email')">Please Provide valid email</span>
        </span>
        </div>

        <div class="form-group col-12">
          <label for="passwrod" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password">
          <span class="error-block" *ngIf="!password.valid && (password.touched || userSubmitted)">
            <span class="error-block" *ngIf="password.errors['required']">Please Provide password</span>
            <span class="error-block" *ngIf="password.errors.minlength">password length should be 8 characters or more</span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="cpassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" formControlName="confirmPassword">
          <span class="error-block" *ngIf="!password.valid && (password.touched || userSubmitted)">
            <span class="error-block" *ngIf="password.hasError('required')">Please Provide confirm password</span>
            <span class="error-block" *ngIf="password.hasError('notmatched')">password & confirm password has to be same</span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="mobile" class="form-label">Mobile</label>
          <input type="text" class="form-control" formControlName="mobile">
          <span class="error-block" *ngIf="!mobile.valid && (mobile.touched || userSubmitted )">
            <span class="error-block" *ngIf="mobile.hasError('required')">Please Provide mobile number</span>
            <span class="error-block" *ngIf="mobile.hasError('mobile')">Please Provide valid mobile number</span>
          </span>
        </div>

        <div class="form-group col-12">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
        </div>
      </form>
      <!-- {{registrationForm.value | json}} <br/>
      {{registrationForm.valid}  -->
    </div>
  </div>
  </div>
</div>
